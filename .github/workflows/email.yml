name: email
on:
    push:
    # this workflow is intended to run on merges from a forked repo to main(base-repo). Use pull_request_target
    # this will provide read access to the secrets in main
    pull_request_target:
      #types:
       # - closed
      
jobs: 
  send_email:
   # run this workflow step only when the PR is merged 
    #if:  github.event.pull_request.merged == true 
    runs-on: ubuntu-latest 
    steps:
      - name: print git events
        run:  cat "$GITHUB_EVENT_PATH"          
              
      - name: print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT" 
      - name: get commits payload
        
        env:
          COMMIT_URL: ${{github.event.repository.events_url}}
        run: |
              curl --location --request GET 'https://api.github.com/repos/chapel-lang/chapel/pulls/20725/commits' --header 'X-API-Key: ${{ secrets.GITHUB_TOKEN}}' -o events.json
              jq -r  '"$EVENTS_PAYLOAD_TYPE=\(.[].id)"' events.json >> $GITHUB_ENV
              jq -r  '"$AUTHOR=\(.[].payload.push_id)"' events.json >> $GITHUB_ENV
      - name: use events
        run: |
           echo  ${{ env.EVENTS_PAYLOAD_TYPE }}
           echo ${{env.AUTHOR}}
      - name: checkout
        uses: actions/checkout@v3
        # To get git diff on the files that were changed in the PR checkout with fetch-depth 0.
        with:
          fetch-depth: 2          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          separator: ","                 
      - name: Send mail  
        uses: dawidd6/action-send-mail@v3
        with:
           # Required mail server address if not connection_url:
           server_address: ${{ secrets.SMTP_PROVIDER}}
           server_port: 465
           # Optional whether this connection use TLS (default is true if server_port is 465)
           secure: true
           # Optional (recommended): mail server username:
           username:  ${{ secrets.MAIL_USERNAME}} 
           # Optional (recommended) mail server password:
           password: ${{secrets.MAIL_PASSWORD}}
           # Required mail subject:
           subject: Chapel Merge ${{ env.AUTHOR }}  
           # Required recipients' addresses:
           to: bhavani@hpe.com
           # Required sender full name (address can be skipped):
           from: chapel-lang 
           html_body: |
              <!DOCTYPE html>
              <html>
              <body>
              <p>   
              Branch ${{github.ref}} <br>
              Author: ${{ github.event.pull_request.head_commit.author.name}} <br>
              Revision: ${{github.event.pull_request.repository.id}}  <br>
              Commit id : ${{ github.event.pull_request.head_commit.id }} <br>
              Commit message: ${{ github.event.pull_request.head_commit.message }}  <br>
              Sha: ${{ github.head_ref }}.${{ github.sha }}<br>
              Link: ${{github.event.pull_request.head_commit.url}} <br> 
              Log Message: ${{github.event.pull_request.commit.message}} <br>  
              Compare: ${{github.event.pull_request.compare}} <br>
              Files changed: <br>
              ${{steps.changed-files.outputs.all_changed_and_modified_files}} <br>
              ${{steps.changed-files.outputs.deleted_files}} <br>
              </p>
              </body>
              </html>
           # Optional converting Markdown to HTML (set content_type to text/html too):
           convert_markdown: true
           # Optional priority: 'high', 'normal' (default) or 'low'
           priority: low
